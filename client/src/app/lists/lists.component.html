<div class="text-center mt-3">
    <h2>{{likeParams.predicate === 'liked'? 'Members I like' : 'Members who like me'}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary col-2" btnRadio="liked"
             [(ngModel)]="likeParams.predicate" (click)="loadLikes()">Send Invite</button>

            <button class="btn btn-primary col-2" btnRadio="likedBy" 
            [(ngModel)]="likeParams.predicate" (click)="loadLikes()">Request</button>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
<!--Pagination-->
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
